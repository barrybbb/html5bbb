<div id="login-container">

<img id="bbb-logo" alt="" src="images/bbb_logo.png">
  <p id="welcomeMsg">
    Please type a username and meeting ID below and click Sign in to start your session.
  </p>

  <form id="login-form">
    <input id="user-name" type="text" maxlength="30" name="user[name]" placeholder="Enter a username" autofocus="autofocus"/>
    <select id="meeting-id" name="meeting[id]">
      <option value='22222efefefjijijijijij3445454-0000000000'>
          yangDemo
      </option>
			<% _.each(meetings, function(meeting) { %>
        <option value='<%= meeting.get("meetingID") %>'>
          <%= meeting.get("meetingName") %>
        </option>
      <% }); %>
    </select>
    <input id="login-button" type="submit" class="submit_btn" value="Join"/>
  </form>

</div>
